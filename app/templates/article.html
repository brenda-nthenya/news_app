{% extends 'base.html'%} 

{% block content %}

    <h1 align="center" class="text-capitalize"> {{id}} </h3>
    <div class="container">
        <div class="card-columns">
            {% for article in articles %}

            <div class="card">
                <img class="card-img-top" src="{{article.image}}" alt="Card image cap" >
                <div class="card-body">
                    <h5 class="card-title">{{article.author}}</h5>
                    <p class="card-text">{{article.description}}</p>
                    <a href="{{article.url}}">
                        <p class="card-text">More details!</p>
                    </a>
                </div>
                <div class="card-footer">
                    <small class="text-muted">Article date:{{article.time}}</small>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
